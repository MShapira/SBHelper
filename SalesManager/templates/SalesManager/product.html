<h1>{{ product.name }}</h1>
<p>Purchase date:  {{ product.purchase_date }}</p>
<p>Purchase price:  {{ product.purchase_price }}</p>
<p>Batch code: {{ product.batch_code }}</p>
<p>Producer link:  {{ product.producer_link }}</p>
<p>Expiration date:  {{ product.expiration_date }}</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
